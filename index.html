  <script>
    (function() {
      const THEME_STORAGE_KEY = 'theme_preference';
      function getSystemTheme() {
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          return 'dark';
        }
        return 'light';
      }
      function getStoredTheme() {
        try {
          return localStorage.getItem(THEME_STORAGE_KEY) || 'system';
        } catch (e) {
          return 'system';
        }
      }
      function getEffectiveTheme() {
        const preference = getStoredTheme();
        if (preference === 'system') {
          return getSystemTheme();
        }
        return preference;
      }
      const theme = getEffectiveTheme();
      document.documentElement.setAttribute('data-theme', theme);
      if (document.body) {
        document.body.setAttribute('data-theme', theme);
      }
    })();

      <div class="calc-display">

        >
        <div class="calc-result" id="calcResult">0</div>
      </div>

      <div class="calc-buttons">
        <button class="calc-button calc-button-clear" data-action="clear">C</button>
        <button class="calc-button calc-button-clear" data-action="clearEntry">CE</button>

        <button class="calc-button calc-button-operator" data-operator="/">÷</button>

        <button class="calc-button calc-button-number" data-number="8">8</button>
        <button class="calc-button calc-button-number" data-number="9">9</button>
        <button class="calc-button calc-button-operator" data-operator="*">×</button>

        <button class="calc-button calc-button-number" data-number="5">5</button>
        <button class="calc-button calc-button-number" data-number="6">6</button>
        <button class="calc-button calc-button-operator" data-operator="-">−</button>
        
        <button class="calc-button calc-button-number" data-number="1">1</button>
        <button class="calc-button calc-button-number" data-number="2">2</button>
        <button class="calc-button calc-button-number" data-number="3">3</button>
        <button class="calc-button calc-button-operator" data-operator="+">+</button>
        
        <button class="calc-button calc-button-number calc-button-zero" data-number="0">0</button>
        <button class="calc-button calc-button-number" data-number=".">.</button>
        <button class="calc-button calc-button-equals" data-action="equals">=</button>
      </div>
    </section>

    <section class="history-section">
      <div class="history-header">
        <h2 class="history-title">Histórico</h2>
        <button class="clear-button" id="clearButton" type="button">Limpar Tudo</button>
      </div>
