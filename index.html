<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>euoryan // calc</title>
  <meta name="description" content="Calculadora profissional - Segura, rápida e moderna">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ccircle cx='16' cy='16' r='14' fill='%235a6d3a' stroke='%234a5a2a' stroke-width='1'/%3E%3C/svg%3E">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body data-theme="dark">
  <nav class="navbar">
    <div class="navbar-content">
      <div class="navbar-brand">
        <span class="navbar-title">Calc</span>
        <span class="navbar-tag">developed by <a href="https://euoryan.com" class="navbar-tag-link">euoryan.com</a></span>
      </div>
      <div class="navbar-actions">
        <div class="theme-toggle-wrapper">
          <span class="theme-toggle-label" id="themeToggleLabel">Dark mode</span>
          <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema">
            <span class="theme-toggle-slider"></span>
          </button>
        </div>
        <button class="privacy-toggle" id="privacyToggle" aria-label="Alternar privacidade" title="Ocultar/Mostrar resultados">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" id="privacyIcon" viewBox="0 0 16 16">
            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <main class="app-container">
    <section class="calc-section">
      <header class="calc-header">
        <h1 class="calc-title">Calculadora</h1>
        <p class="calc-subtitle">Realize cálculos matemáticos simples</p>
      </header>

      <div class="calc-display">
        <input 
          type="text" 
          class="calc-formula" 
          id="calcFormula" 
          value="0"
          placeholder="Digite uma expressão matemática..."
        >
        <div class="calc-result" id="calcResult">0</div>
      </div>

      <div class="calc-buttons">
        <button class="calc-button calc-button-clear" data-action="clear">C</button>
        <button class="calc-button calc-button-clear" data-action="clearEntry">CE</button>
        <button class="calc-button calc-button-operator" data-action="backspace">⌫</button>
        <button class="calc-button calc-button-operator" data-operator="/">÷</button>
        
        <button class="calc-button calc-button-number" data-number="7">7</button>
        <button class="calc-button calc-button-number" data-number="8">8</button>
        <button class="calc-button calc-button-number" data-number="9">9</button>
        <button class="calc-button calc-button-operator" data-operator="*">×</button>
        
        <button class="calc-button calc-button-number" data-number="4">4</button>
        <button class="calc-button calc-button-number" data-number="5">5</button>
        <button class="calc-button calc-button-number" data-number="6">6</button>
        <button class="calc-button calc-button-operator" data-operator="-">−</button>
        
        <button class="calc-button calc-button-number" data-number="1">1</button>
        <button class="calc-button calc-button-number" data-number="2">2</button>
        <button class="calc-button calc-button-number" data-number="3">3</button>
        <button class="calc-button calc-button-operator" data-operator="+">+</button>
        
        <button class="calc-button calc-button-number calc-button-zero" data-number="0">0</button>
        <button class="calc-button calc-button-number" data-number=".">.</button>
        <button class="calc-button calc-button-equals" data-action="equals">=</button>
      </div>
    </section>

    <section class="history-section">
      <div class="history-header">
        <h2 class="history-title">Histórico</h2>
        <button class="clear-button" id="clearButton" type="button">Limpar Tudo</button>
      </div>
      
      <div class="history-list" id="historyList">
        <div class="history-empty">Nenhum cálculo realizado ainda</div>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <div class="footer-container">
      <a href="https://euoryan.com/politica/">Política de Privacidade</a>
      <a href="https://euoryan.com/termos/">Termos de Uso</a>
      <a href="https://euoryan.com/contato/">Contato</a>
      <span>developed by <a href="https://euoryan.com">euoryan</a></span>
    </div>
  </footer>

  <script src="./assets/js/script.js"></script>
</body>
</html>
